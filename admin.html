  <script>
    // ××©×ª× ×™× ×’×œ×•×‘×œ×™×™×
    let categories = [];
    let ads = [];
    let issues = [];
    let dragSrcIdx = null;

    // ×˜×¢×™× ×ª × ×ª×•× ×™× ×‘×¢×ª ×˜×¢×™× ×ª ×”×“×£
    document.addEventListener('DOMContentLoaded', function() {
      loadCategories();
      loadAds();
      loadIssues();
      initializeDefaultIssue();
      renderCategories();
      renderAds();
      renderIssues();
    });

    // ×¤×•× ×§×¦×™×•×ª × ×™×”×•×œ ×˜××‘×™×
    function switchTab(tabName) {
      // ×”×¡×¨×ª ×”×¤×¢×œ×” ××›×œ ×”×˜××‘×™×
      document.querySelectorAll('.admin-tab').forEach(tab => {
        tab.classList.remove('active');
      });
      document.querySelectorAll('.tab-content').forEach(content => {
        content.classList.remove('active');
      });
      
      // ×”×¤×¢×œ×ª ×”×˜××‘ ×”× ×‘×—×¨
      event.target.classList.add('active');
      document.getElementById(tabName + '-tab').classList.add('active');
    }

    // ×¤×•× ×§×¦×™×•×ª × ×™×”×•×œ ×§×˜×’×•×¨×™×•×ª
    function loadCategories() {
      const savedOrder = localStorage.getItem('categoriesOrder');
      if (savedOrder) {
        try {
          categories = JSON.parse(savedOrder);
        } catch(e) {
          categories = window.categoriesData ? [...window.categoriesData] : [];
        }
      } else {
        categories = window.categoriesData ? [...window.categoriesData] : [];
      }
    }

    function renderCategories() {
      const list = document.getElementById('categoriesList');
      list.innerHTML = '';
      
      categories.forEach((cat, idx) => {
        const li = document.createElement('li');
        li.className = 'category-item';
        li.draggable = true;
        
        li.ondragstart = e => { 
          dragSrcIdx = idx; 
          li.classList.add('dragging'); 
        };
        li.ondragend = e => { 
          dragSrcIdx = null; 
          li.classList.remove('dragging'); 
        };
        li.ondragover = e => { 
          e.preventDefault(); 
        };
        li.ondrop = e => { 
          e.preventDefault(); 
          if (dragSrcIdx !== null && dragSrcIdx !== idx) { 
            const moved = categories.splice(dragSrcIdx, 1)[0]; 
            categories.splice(idx, 0, moved); 
            renderCategories(); 
          } 
        };
        
        li.innerHTML = `
          <span class="category-color" style="background:${cat.color}" onclick="changeColor(${idx})" title="×©× ×” ×¦×‘×¢"></span>
          <span class="category-icon" onclick="changeIcon(${idx})" title="×©× ×” ××™×™×§×•×Ÿ">${cat.icon || 'ğŸ“Œ'}</span>
          <span class="category-name">${cat.name}</span>
          <div class="cat-actions">
            <button class="cat-btn delete" onclick="deleteCategory(${idx})">××—×§</button>
          </div>
        `;
        
        list.appendChild(li);
      });
    }

    function addCategory(e) {
      e.preventDefault();
      const name = document.getElementById('newCatName').value.trim();
      const color = document.getElementById('newCatColor').value;
      const icon = document.getElementById('newCatIcon').value.trim();
      
      if (!name) return;
      
      categories.push({name, color, icon: icon || 'ğŸ“Œ'});
      renderCategories();
      
      // × ×™×§×•×™ ×”×˜×•×¤×¡
      document.getElementById('newCatName').value = '';
      document.getElementById('newCatIcon').value = '';
    }

    function deleteCategory(idx) {
      if (confirm('×”×× ××ª×” ×‘×˜×•×— ×©×‘×¨×¦×•× ×š ×œ××—×•×§ ××ª ×”×§×˜×’×•×¨×™×”?')) {
        categories.splice(idx, 1);
        renderCategories();
      }
    }

    function changeColor(idx) {
      const color = prompt('×”×–×Ÿ ×§×•×“ ×¦×‘×¢ (HEX):', categories[idx].color);
      if (color) {
        categories[idx].color = color;
        renderCategories();
      }
    }

    function changeIcon(idx) {
      const icon = prompt('×”×–×Ÿ ××™×™×§×•×Ÿ (××™××•×’×³×™):', categories[idx].icon);
      if (icon !== null) {
        categories[idx].icon = icon || 'ğŸ“Œ';
        renderCategories();
      }
    }

    function saveCategories() {
      localStorage.setItem('categoriesOrder', JSON.stringify(categories));
      alert('×”×§×˜×’×•×¨×™×•×ª × ×©××¨×• ×‘×”×¦×œ×—×”!');
    }

    // ×¤×•× ×§×¦×™×•×ª × ×™×”×•×œ ××•×“×¢×•×ª
    function loadAds() {
      const savedAds = localStorage.getItem('ads');
      if (savedAds) {
        try {
          ads = JSON.parse(savedAds);
        } catch(e) {
          ads = [];
        }
      }
    }

    function renderAds() {
      const grid = document.getElementById('adsGrid');
      const totalAdsSpan = document.getElementById('totalAds');
      
      grid.innerHTML = '';
      totalAdsSpan.textContent = ads.length;
      
      if (ads.length === 0) {
        grid.innerHTML = '<p style="text-align: center; color: #666; grid-column: 1 / -1;">××™×Ÿ ××•×“×¢×•×ª ×œ×”×¦×’×”</p>';
        return;
      }
      
      ads.forEach((ad, idx) => {
        const adCard = document.createElement('div');
        adCard.className = 'ad-card-admin';
        
        adCard.innerHTML = `
          ${ad.image ? `<img src="${ad.image}" alt="××•×“×¢×”" class="ad-image-preview">` : '<div class="ad-image-preview" style="display: flex; align-items: center; justify-content: center; color: #999;">××™×Ÿ ×ª××•× ×”</div>'}
          <div class="ad-info"><strong>×§×˜×’×•×¨×™×”:</strong> ${ad.category || '×œ× ×¦×•×™×Ÿ'}</div>
          <div class="ad-info"><strong>×¢×™×¨:</strong> ${ad.city || '×œ× ×¦×•×™×Ÿ'}</div>
          <div class="ad-info"><strong>×ª××¨×™×š:</strong> ${ad.date || '×œ× ×¦×•×™×Ÿ'}</div>
          ${ad.content ? `<div class="ad-info"><strong>×ª×•×›×Ÿ:</strong> ${ad.content.substring(0, 50)}...</div>` : ''}
          <div class="ad-actions-admin">
            <button class="ad-btn-admin edit" onclick="editAd(${idx})">×¢×¨×•×š</button>
            <button class="ad-btn-admin delete" onclick="deleteAd(${idx})">××—×§</button>
          </div>
        `;
        
        grid.appendChild(adCard);
      });
    }

    function editAd(idx) {
      // ×›××Ÿ × ×™×ª×Ÿ ×œ×”×•×¡×™×£ ×¤×•× ×§×¦×™×•× ×œ×™×•×ª ×¢×¨×™×›×”
      alert('×¤×•× ×§×¦×™×™×ª ×¢×¨×™×›×” ×ª×ª×•×•×¡×£ ×‘×¢×ª×™×“');
    }

    function deleteAd(idx) {
      if (confirm('×”×× ××ª×” ×‘×˜×•×— ×©×‘×¨×¦×•× ×š ×œ××—×•×§ ××ª ×”××•×“×¢×”?')) {
        ads.splice(idx, 1);
        localStorage.setItem('ads', JSON.stringify(ads));
        renderAds();
      }

    // ×¤×•× ×§×¦×™×•×ª × ×™×”×•×œ ×’×™×œ×™×•× ×•×ª
    function loadIssues() {
      const savedIssues = localStorage.getItem('weeklyIssues');
      if (savedIssues) {

    function initializeDefaultIssue() {
      // ×‘×“×™×§×” ×× ×™×© ×›×‘×¨ ×’×™×œ×™×•× ×•×ª
      if (issues.length === 0) {
        // ×™×¦×™×¨×ª ×”×’×™×œ×™×•×Ÿ ×”× ×•×›×—×™ ×›×‘×¨×™×¨×ª ××—×“×œ
        const defaultIssue = {
          id: Date.now(),
          parshaName: '×¤×¨×©×ª ××˜×•×ª-××¡×¢×™',
          hebrewDate: '×›"×“ ×‘×ª××•×– ×ª×©×¤"×”',
          gregorianDate: '2025-07-20',
          description: '×”×’×™×œ×™×•×Ÿ ×”× ×•×›×—×™ ×©×œ ××•×“×¢×•×ª ×”×¦×¤×•×Ÿ',
          createdAt: new Date().toISOString(),
          isActive: true // ×¡×™××•×Ÿ ×©×–×” ×”×’×™×œ×™×•×Ÿ ×”×¤×¢×™×œ
        };
        
        issues.push(defaultIssue);
        localStorage.setItem('weeklyIssues', JSON.stringify(issues));
      } else {
        // ×•×™×“×•× ×©×™×© ×’×™×œ×™×•×Ÿ ×¤×¢×™×œ
        const hasActiveIssue = issues.some(issue => issue.isActive);
        if (!hasActiveIssue && issues.length > 0) {
          issues[0].isActive = true;
          localStorage.setItem('weeklyIssues', JSON.stringify(issues));
        }
      }
    }

    function renderIssues() {
      const list = document.getElementById('issuesList');
      list.innerHTML = '';
      
      if (issues.length === 0) {
        list.innerHTML = '<p style="text-align: center; color: #666;">××™×Ÿ ×’×™×œ×™×•× ×•×ª ×œ×”×¦×’×”</p>';
        return;
      }
      
      issues.forEach((issue, idx) => {
        const issueDiv = document.createElement('div');
        issueDiv.className = 'issue-item';
        
        // ×”×“×’×©×ª ×”×’×™×œ×™×•×Ÿ ×”×¤×¢×™×œ
        if (issue.isActive) {
          issueDiv.style.border = '2px solid #0099cc';
          issueDiv.style.background = '#f0f8ff';
        }
        
        issueDiv.innerHTML = `
          <div class="issue-header">
            <div class="issue-title" style="${issue.isActive ? 'color: #0099cc; font-weight: bold;' : ''}">
              ${issue.parshaName} ${issue.isActive ? '(×¤×¢×™×œ)' : '(××›×•×‘×”)'}
            </div>
            <div class="issue-actions">
              <button class="ad-btn-admin" style="background: ${issue.isActive ? '#dc3545' : '#28a745'};" onclick="toggleIssueStatus(${idx})">
                ${issue.isActive ? '×›×‘×”' : '×”×¤×¢×œ'}
              </button>
              <button class="ad-btn-admin delete" onclick="deleteIssue(${idx})">××—×§</button>
            </div>
          </div>
          <div class="issue-dates">
            <strong>×ª××¨×™×š ×¢×‘×¨×™:</strong> ${issue.hebrewDate} | 
            <strong>×ª××¨×™×š ×œ×•×¢×–×™:</strong> ${new Date(issue.gregorianDate).toLocaleDateString('he-IL')}
          </div>
          ${issue.description ? `<div style="margin-top: 10px; color: #666;">${issue.description}</div>` : ''}
        `;
        
        list.appendChild(issueDiv);
      });
    }

    function toggleIssueStatus(idx) {
      // ×”×—×œ×¤×ª ×¡×˜×˜×•×¡ ×”×’×™×œ×™×•×Ÿ (×¢×¦×××™)
      issues[idx].isActive = !issues[idx].isActive;
      localStorage.setItem('weeklyIssues', JSON.stringify(issues));
      renderIssues();
      const status = issues[idx].isActive ? '×”×•×¤×¢×œ' : '×›×•×‘×”';
      alert(`×”×’×™×œ×™×•×Ÿ ${status} ×‘×”×¦×œ×—×”!`);
    }

    function createIssue(e) {
      e.preventDefault();
      
      const parshaName = document.getElementById('parshaName').value.trim();
      const hebrewDate = document.getElementById('hebrewDate').value.trim();
      const gregorianDate = document.getElementById('gregorianDate').value;
      const description = document.getElementById('issueDescription').value.trim();
      
      if (!parshaName || !hebrewDate || !gregorianDate) {
        alert('×× × ××œ× ××ª ×›×œ ×”×©×“×•×ª ×”× ×“×¨×©×™×');
        return;
      }
      
      const newIssue = {
        id: Date.now(),
        parshaName,
        hebrewDate,
        gregorianDate,
        description,
        createdAt: new Date().toISOString(),
        isActive: false // ×’×™×œ×™×•×Ÿ ×—×“×© ×œ× ×¤×¢×™×œ ×›×‘×¨×™×¨×ª ××—×“×œ
      };
      
      issues.unshift(newIssue); // ×”×•×¡×¤×” ×œ×ª×—×™×œ×ª ×”×¨×©×™××”
      localStorage.setItem('weeklyIssues', JSON.stringify(issues));
      
      // × ×™×§×•×™ ×”×˜×•×¤×¡
      document.getElementById('parshaName').value = '';
      document.getElementById('hebrewDate').value = '';
      document.getElementById('gregorianDate').value = '';
      document.getElementById('issueDescription').value = '';
      
      renderIssues();
      alert('×”×’×™×œ×™×•×Ÿ × ×•×¦×¨ ×‘×”×¦×œ×—×”!');
    }

    function editIssue(idx) {
      const issue = issues[idx];
      document.getElementById('parshaName').value = issue.parshaName;
      document.getElementById('hebrewDate').value = issue.hebrewDate;
      document.getElementById('gregorianDate').value = issue.gregorianDate;
      document.getElementById('issueDescription').value = issue.description || '';
      
      // ××—×™×§×ª ×”×’×™×œ×™×•×Ÿ ×”×™×©×Ÿ
      issues.splice(idx, 1);
      localStorage.setItem('weeklyIssues', JSON.stringify(issues));
      renderIssues();
      
      // ××¢×‘×¨ ×œ×˜××‘ ×”×•×¡×¤×ª ×’×™×œ×™×•×Ÿ
      switchTab('issues');
    }

    function deleteIssue(idx) {
      if (confirm('×”×× ××ª×” ×‘×˜×•×— ×©×‘×¨×¦×•× ×š ×œ××—×•×§ ××ª ×”×’×™×œ×™×•×Ÿ?')) {
        issues.splice(idx, 1);
        localStorage.setItem('weeklyIssues', JSON.stringify(issues));
        renderIssues();
      }
    }
  </script>
</body>
